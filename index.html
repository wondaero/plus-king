<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <link href="./assets/css/normalize.css" rel="stylesheet" />
    <link href="./assets/css/effect.css" rel="stylesheet" />
    <style>
        html, body{
            overflow: hidden;
        }
        
        .body-wrapper{
            max-width: 800px;
            height: 100vh;
            overflow: hidden;
        }
        .player{
            height: 80px;
            background: lightpink;
            box-shadow: 0 0 5px #ddd;
            padding: 5px;
            position: fixed;
            left: 0;
            right: 0;
            box-sizing: border-box;
        }
        .player h2{
            margin: 0;
            padding: 0;
            font-size: 16px;
            margin-bottom: 5px;
        }

        .player ul{
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            list-style: none;
        }

        .player ul li{
            width: 45px;
            height: 45px;
            border: 1px solid #eee;
            margin-right: 10px;
            box-sizing: border-box;

            display: flex;
            justify-content: center;
            align-items: center;
        }
        .player ul li:last-child{margin-right: 0;}
        .player ul li.picked{
            background: #000;
            color: #fff;
        }

        .player1{top: 0;}
        .player2{bottom: 0;}

        .board{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .board-wrapper{
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }

        .board-wrapper > div{
            box-sizing: border-box;
            /* border: 1px solid #eee; */
            width: calc(20% - (5px * 4 / 5));
            height: calc(20% - (5px * 4 / 5));
            margin-right: 5px;
            margin-bottom: 5px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, .5);
            position: relative;
        }

        .board-wrapper > div:nth-child(5n){
            margin-right: 0;
        }
        .board-wrapper > div:nth-last-child(-n + 5){
            margin-bottom: 0;
        }

        .board-wrapper > div .num-wrapper{
            width: 100%;
            height: 100%;
            position: relative;
            z-index: 1;
        }
        .board-wrapper > div .num{
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

    </style>
</head>
<body>
    <div class="body-wrapper">
        <div id="player1" class="player player1">
            <h2>닉네임</h2>
            <ul>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
        <div id="player2" class="player player2">
            <h2>닉네임</h2>
            <ul>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
        <div id="board" class="board">
            <div class="board-wrapper"></div>
        </div>
        

    </div>
    <script src="./assets/js/effect.js"></script>
    <script>
        function getRandomNum(mn, mx){return Math.floor(Math.random() * (mx - mn + 1)) + mn;};

        const board = document.querySelector('#board');
        const boardWrapper = board.querySelector('.board-wrapper');

        
        const plusKing = new PlusKing();
        plusKing.getCards('#player1');
        plusKing.getCards('#player2');

        setTile();
        setBoardSize();

        function setTile () {
            for(let i = 0; i < 5; i++){
                for(let j = 0; j < 5; j++){
                    const tile = document.createElement('div');
                    tile.dataset.idx = (i * 5) + (j + 1);
                    tile.dataset.id = i + '-' + j;
                    tile.setAttribute('onclick', `plusKing.tok(this);`);
                    boardWrapper.appendChild(tile);
                }
            }
        }

        function setBoardSize () {
            const windowWidth = window.innerWidth > 600 ? 600 : window.innerWidth;
            const windowHeight = window.innerHeight - (80 * 2);

            const unit = 10;
            const margin = 10;

            const size1 = (windowWidth > windowHeight ? windowHeight : windowWidth) - (margin * 2);
            const size2 = size1 - (size1 % unit);
            
            board.style.width = size2 + 'px';
            board.style.height = size2 + 'px';
            board.style.fontSize = (size2 / 20 * 3) + 'px';
        }

        function PlusKing () {
            const t = this;

            t.raf = false;

            t.pickedNum = false;
            t.pickedCardId = false;

            t.tok = (tile) => {
                if(t.pickedNum === false) return;
                t.orgVal = tile.dataset.value === undefined ? 0 : tile.dataset.value;

                tile.innerHTML = '';

                

                const changedNum = t.cellCalc(t.orgVal, t.pickedNum);
                tile.dataset.value = changedNum;
                const div = effectObj[`effect${getRandomNum(6, 6)}`].tmpl(t.orgVal, t.pickedNum, changedNum);


                tile.appendChild(div);

                t.newVal = 0;
                t.orgVal = t.curVal = 9;
                t.countingTrg = div;
                // t.countEffect();
                
                setTimeout(() => div.classList.add('on'));
                
                if(t.boardCalc(tile.dataset.id) !== undefined){
                    alert(t.boardCalc(tile.dataset.id));
                    return;
                };

                const nextCardNum = getRandomNum(1, 12);


                const targetCard = document.querySelector('[data-id="' + t.pickedCardId + '"]');
                targetCard.dataset.num = targetCard.innerHTML = nextCardNum;
                targetCard.classList.remove('picked');
                t.pickedNum = t.pickedCardId = false;
            }


            t.countEffect = () => {
                if(t.curVal === t.newVal){
                    window.cancelAnimationFrame(t.raf);
                    return;
                    }
                if(t.newVal > t.orgVal) t.curVal++;
                else t.curVal--;
                t.countingTrg.querySelector('.num').innerHTML = t.curVal;

                t.raf = window.requestAnimationFrame(t.countEffect);
            }

            t.cellCalc = (oldVal, newVal) => {    //시간 형식 어때?
                let calced1 = +oldVal + +newVal;
                return calced1 - (calced1 > 12 ? 12 : 0);
            }

            t.boardCalc = (cellId, mode) => {
                const row = +cellId[0];
                const col = +cellId[2];

                for(let i = 0; i < 3; i++){ //가로
                    const cell1 = document.querySelector('[data-id="' + row + '-' + (col - 2 + i) + '"]');
                    const cell2 = document.querySelector('[data-id="' + row + '-' + (col - 1 + i) + '"]');
                    const cell3 = document.querySelector('[data-id="' + row + '-' + (col + i) + '"]');
                    
                    if(getCellNum(cell1) === getCellNum(cell2) && getCellNum(cell2) === getCellNum(cell3)) return '가로끝';
                    if(getCellNum(cell1) + 1 === getCellNum(cell2) && getCellNum(cell2) + 1 === getCellNum(cell3)) return '가로끝';
                    if(getCellNum(cell1) - 1 === getCellNum(cell2) && getCellNum(cell2) - 1 === getCellNum(cell3)) return '가로끝';
                }
                for(let i = 0; i < 3; i++){ //세로
                    const cell1 = document.querySelector('[data-id="' + (row - 2 + i) + '-' + col + '"]');
                    const cell2 = document.querySelector('[data-id="' + (row - 1 + i) + '-' + col + '"]');
                    const cell3 = document.querySelector('[data-id="' + (row + i) + '-' + col + '"]');
                    
                    if(getCellNum(cell1) === getCellNum(cell2) && getCellNum(cell2) === getCellNum(cell3)) return '세로끝';
                    if(getCellNum(cell1) + 1 === getCellNum(cell2) && getCellNum(cell2) + 1 === getCellNum(cell3)) return '세로끝';
                    if(getCellNum(cell1) - 1 === getCellNum(cell2) && getCellNum(cell2) - 1 === getCellNum(cell3)) return '세로끝';
                }
                for(let i = 0; i < 3; i++){ //대각선 \
                    const cell1 = document.querySelector('[data-id="' + (row - 2 + i) + '-' + (col - 2 + i) + '"]');
                    const cell2 = document.querySelector('[data-id="' + (row - 1 + i) + '-' + (col - 1 + i) + '"]');
                    const cell3 = document.querySelector('[data-id="' + (row + i) + '-' + (col + i) + '"]');
                    
                    if(getCellNum(cell1) === getCellNum(cell2) && getCellNum(cell2) === getCellNum(cell3)) return '대각선 \\';
                    if(getCellNum(cell1) + 1 === getCellNum(cell2) && getCellNum(cell2) + 1 === getCellNum(cell3)) return '대각선 \\';
                    if(getCellNum(cell1) - 1 === getCellNum(cell2) && getCellNum(cell2) - 1 === getCellNum(cell3)) return '대각선 \\';
                }
                for(let i = 0; i < 3; i++){ //대각선 /
                    const cell1 = document.querySelector('[data-id="' + (row - 2 + i) + '-' + (col + 2 - i) + '"]');
                    const cell2 = document.querySelector('[data-id="' + (row - 1 + i) + '-' + (col + 1 - i) + '"]');
                    const cell3 = document.querySelector('[data-id="' + (row + i) + '-' + (col - i) + '"]');
                    
                    if(getCellNum(cell1) === getCellNum(cell2) && getCellNum(cell2) === getCellNum(cell3)) return '대각선 /';
                    if(getCellNum(cell1) + 1 === getCellNum(cell2) && getCellNum(cell2) + 1 === getCellNum(cell3)) return '대각선 /';
                    if(getCellNum(cell1) - 1 === getCellNum(cell2) && getCellNum(cell2) - 1 === getCellNum(cell3)) return '대각선 /';
                }
                
            }

            t.getCards = (target) => {
                const trg = document.querySelector(target + ' ul');
                
                trg.innerHTML = '';
                
                for(let i = 0; i < 3; i++){
                    const rdmNum = getRandomNum(1, 12);
                    const li = document.createElement('li');

                    li.dataset.num = rdmNum;
                    li.dataset.id = target + '-' + i;
                    li.innerHTML = rdmNum;
                    li.setAttribute('onclick', 'plusKing.pick(this)');

                    trg.appendChild(li);
                }
            }

            t.pick = (tile) => {
                const isPicked = tile.classList.contains('picked');
                
                t.pickedNum = false;
                t.pickedCardId = false;
                tile.closest('ul').querySelectorAll('li').forEach((li) => {
                    li.classList.remove('picked');
                })
                
                if(!isPicked){
                    tile.classList.add('picked');
                    t.pickedNum = tile.dataset.num;
                    t.pickedCardId = tile.dataset.id;
                }
            }
        }

        function getRandomNum(mn, mx){return Math.floor(Math.random() * (mx - mn + 1)) + mn;};

        function getCellNum(trg){
            if(!trg) return; 
            return +trg.dataset.value;
        };
        
    </script>

</body>
</html>
